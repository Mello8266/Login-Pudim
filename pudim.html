<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="estilo.css"/>
    <title>Login para rede</title>
</head>
<body>
    <div id="interface">
        <div class="esquerda">
            <h1>Faça login <br/>e entre em nossa rede</h1>
            <img src="imagem.png"/>
        </div>
        <div class="direita">
            <div class="painel">
                <h1>Login</h1>
                <div class="usuario">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="login"/>
                </div>    
            
                <div class="usuario">
                    <label for="senha">Senha</label>
                    <input type="password"/>            
                </div>
                <button class="login">Entrar</button>
            </div>
        </div>
    </div>
</body>
</html>
